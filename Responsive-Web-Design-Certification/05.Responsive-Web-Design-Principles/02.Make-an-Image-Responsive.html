<!--
讓圖片響應式

class responsive-img 要有 max-width 100%
class responsive-img 要有 height auto 

範例:
img {
  max-width: 100%;
  height: auto;
}
-->

<style>
  .responsive-img {
  
  
  }
  
  img {
    width: 600px;
  }
  </style>
  
  <img class="responsive-img" src="https://s3.amazonaws.com/freecodecamp/FCCStickerPack.jpg" alt="freeCodeCamp stickers set">

<!--解答-->

<style>
  .responsive-img {
  max-width: 100%;
  height: auto;
  }
  
  img {
    width: 600px;
  }
  </style>
  
  <img class="responsive-img" src="https://s3.amazonaws.com/freecodecamp/FCCStickerPack.jpg" alt="freeCodeCamp stickers set">
  <img src="https://s3.amazonaws.com/freecodecamp/FCCStickerPack.jpg" alt="freeCodeCamp stickers set">
