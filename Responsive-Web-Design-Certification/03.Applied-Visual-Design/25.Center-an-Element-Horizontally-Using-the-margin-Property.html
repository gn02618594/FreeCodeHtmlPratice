<!--
為 div 增加 margin auto 讓他置中
-->

<style>
  div {
    background-color: blue;
    height: 100px;
    width: 100px;

  }

<!--解答-->

    height: 100px;
    width: 100px;
	margin:auto;
  }
</style>
