<!--
id red 的  animation-timing-function 要使用 cubic-bezier(0,0,0.58,1)
id red 的 animation-timing-function 不應該是 linear
id blue 的 animation-timing-function 不用更改

使用貝塞爾曲線移動圖形
範例:
animation-timing-function: cubic-bezier(0, 0, 0.58, 1);
-->

    height: 50px;
    margin-top: 50px;
    animation-name: bounce;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }
  #red {
    background: red;

  }
  #blue {
    background: blue;
    left: 56%;
    animation-timing-function: ease-out;

<!--解答-->

<style>
  .balls{
    border-radius: 50%;
    position: fixed;
    width: 50px;
    height: 50px;
    margin-top: 50px;
    animation-name: bounce;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }
  #red {
    background: red;
    left: 27%;
    animation-timing-function: cubic-bezier(0, 0, 0.58, 1);
  }
  #blue {
    background: blue;
    left: 56%;
    animation-timing-function: ease-out;
  }
  @keyframes bounce {
    0% {
      top: 0px;
    }
    100% {
      top: 249px;
    }
  }
</style>
<div class="balls" id= "red"></div>
<div class="balls" id= "blue"></div>
