<!--題目-->
<!--
把 div 用 linear-gradient 設為 35 度，並且把顏色從 #CCFFFF 延伸為 #FFCCCC

範例:
background: linear-gradient(90deg, red, yellow, rgb(204, 204, 255));
-->

<style>
  div {
    border-radius: 20px;
    width: 70%;
    height: 400px;
    margin: 50px auto;

  }

</style>

<div></div>


<!--解答-->

<style>
  div {
    border-radius: 20px;
    width: 70%;
    height: 400px;
    margin: 50px auto;
    background: linear-gradient(35deg,#CCFFFF,#FFCCCC);
  }

</style>

<div></div>
