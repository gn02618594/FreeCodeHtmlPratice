<!--
id green 的  animation-timing-function 要使用 cubic-bezier(0.311, 0.441, 0.444, 1.649)

使用貝塞爾曲線讓運動更自然
範例:
cubic-bezier(0.3, 0.4, 0.5, 1.6);
-->

<style>
  .balls {
    border-radius: 50%;
    position: fixed;
    width: 50px;
    height: 50px;
    top: 60%;
    animation-name: jump;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }
  #red {
    background: red;
    left: 25%;
    animation-timing-function: linear;
  }
  #blue {
    background: blue;
    left: 50%;
    animation-timing-function: ease-out;
  }
  #green {
    background: green;
    left: 75%;
    animation-timing-function: cubic-bezier(0.69, 0.1, 1, 0.1);

    left: 50%;
    animation-timing-function: ease-out;
  }
  #green {

    left: 75%;
    animation-timing-function: cubic-bezier(0.311, 0.441, 0.444, 1.649);
