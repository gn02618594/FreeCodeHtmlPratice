<!--題目-->
<!--
h2 left 設為 15px
bottom 設為 10px
-->

<head>
  <style>
    h2 {
      position: relative;


    }
  </style>
</head>

<body>
  <h1>On Being Well-Positioned</h1>
  <h2>Move me!</h2>
  <p>I still think the h2 is where it normally sits.</p>
</body>

<!--解答-->

<head>
  <style>
    h2 {
      position: relative;
      left: 15px;
      bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>On Being Well-Positioned</h1>
  <h2>Move me!</h2>
  <p>I still think the h2 is where it normally sits.</p>
</body>
