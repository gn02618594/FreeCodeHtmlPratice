<!--題目-->
<!--
新增 h1 標籤並給文字 Hello World
body 標籤有 color green
body 標籤有 font-family monospace
h1 要繼承 body 的 style
-->

<style>
  body {
    background-color: black;
  }

</style>

<!--解答-->

<style>
  body {
    background-color: black;
    color: green;
    font-family: monospace;
  }
</style>
<body>
  <h1>Hello World</h1>
</body>
